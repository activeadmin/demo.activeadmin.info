databases:
  - name: activeadmin-demo-test-db
    databaseName: mysite
    user: mysite
    plan: free

services:
  - type: web
    name: activeadmin-demo-test
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
